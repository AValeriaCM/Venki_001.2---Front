<div class="message-wrap">
<div *ngIf="data">
  <ion-item>
    <ion-avatar slot="start">
      <img class="friend-img" src="{{data.profilepic}}" />
    </ion-avatar>
    <ion-label>{{data.transmitter.name}}&nbsp;{{data.transmitter.lastname}}</ion-label>
  </ion-item>
</div>
  <div *ngFor="let msg of menjs">
    <div class="sender" *ngIf="transmiterID !== msg.user_id">
      <ion-grid>
        <ion-row>
          <ion-col col-2 text-left>
            <img class="friend-img" src="{{data.avatar}}">
          </ion-col>
          <ion-col style="background: var(--ion-color-tertiary);
          " col-10>
            <p style="color: white;">{{msg.message}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="me" *ngIf="transmiterID === msg.user_id">
      <ion-grid>
        <ion-row>
          <ion-col style="border-width: 1.8px; border-style: solid; border-color: black;" col-10>
            <p>{{msg.message}}</p>
          </ion-col>
          <ion-col col-2>
            <img class="friend-img" src="{{data.avatar}}">
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</div>
  <ion-infinite-scroll threshold="100px"  position="top" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles"  loadingText="Cargando Mensajes...">

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-align-items-center ion-no-padding">
      <ion-col size="10">
        <textarea autosize maxRow="4" placeholder="Digita tu mensaje...." [(ngModel)]="newMsg"
          class="msg-input"></textarea>
      </ion-col>
      <ion-col size="2">
        <button expand="block" [disabled]="newMsg === ''" class="msg-btn" (click)="enviarMsg()">
          <ion-icon name="arrow-redo-outline"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
