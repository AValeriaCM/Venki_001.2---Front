<ion-header>
  <ion-toolbar class="ion-toolbar-ccs">
    <ion-buttons slot="start" style="color: white">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="tituloInfo logo">
      <label style="color: white">MAGIN</label>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="message-wrap">
  <ion-header>
    <div *ngIf="data">
      <ion-item *ngIf="transmiterID !== data.id">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label style="margin-left: 5px;;text-transform: capitalize;font-size: 20px;">{{data.name}}&nbsp;{{data.lastname}}</ion-label>
      </ion-item>
    </div>
  </ion-header>

  <ion-grid>
    <ion-row *ngFor="let m of menjs">
      <ion-col size="8" *ngIf="transmiterID !== m.user_id" class="mensaje usuarios">
        <b>{{data.name}}</b><br>
        <span>{{m.message}}</span>
        <div class="time" class="ion-text-right"><br>
          {{m.created_at | date:'short'}}
        </div>
      </ion-col>

      <ion-col offset="3" size="8" *ngIf="transmiterID === m.user_id" class="mensaje mi-usuarios">
        <b>{{usuarioActual}}</b><br>
        <span>{{m.message}}</span>
        <div class="time" class="ion-text-right"><br>
          {{m.created_at | date:'short'}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-align-items-center ion-no-padding">
      <ion-col size="10">
        <textarea autosize maxRow="4" placeholder="Escribe un mensaje" [(ngModel)]="newMsg"
          class="msg-input"></textarea>
      </ion-col>
      <ion-col size="2" class="send">
        <button expand="block" [disabled]="newMsg === ''" class="msg-btn" (click)="enviarMsg()">
          <ion-icon name="send-outline"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
