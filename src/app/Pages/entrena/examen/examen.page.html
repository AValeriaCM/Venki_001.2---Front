<ion-header>
  <ion-toolbar class="ion-toolbar-ccs">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/users/entrena/cursos-categorias"></ion-back-button>
    </ion-buttons>
    <ion-title class="tituloInfo">
      <label class="color-blue">M</label><label class="color-blueC">A</label><label class="color-blue">GIN</label>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content align="center">
  <div *ngFor="let ex of examenDT">
    <ion-card align="center">
      <ion-card-title >Final: Examen</ion-card-title>
      <ion-card-subtitle style="color: black; margin-top: 4%;">{{ex.p}}</ion-card-subtitle>
      <ion-card-content style="text-transform: capitalize; color: black;">
        
          <ion-item *ngFor="let optP of ex.op">
            <ion-checkbox slot="end" color="primary" [(ngModel)]="optP.select" (click)="obtenerVal(ex.p,optP, ex.co)"></ion-checkbox>
            <ion-label>{{optP.dt}}</ion-label>
          </ion-item>
  
        <ion-button [disabled]="tama !== totalExam.length" (click)="calificar()">
          <ion-icon name="pencil-outline"></ion-icon>&nbsp;&nbsp;Enviar mi respuesta
        </ion-button>
      </ion-card-content>

    </ion-card>
      <!--<ion-label>{{ex.p}}</ion-label> <br>
      <ion-item *ngFor="let optP of ex.op">
        <ion-checkbox slot="end" color="primary" [(ngModel)]="optP.select" (click)="obtenerVal(ex.p,optP, ex.co)"></ion-checkbox>
        <ion-label style="margin-left: 20px; font-size: 10px;">{{optP.dt}}</ion-label>
        <br>
      </ion-item>-->

    <br>
  </div>

  
</ion-content>
