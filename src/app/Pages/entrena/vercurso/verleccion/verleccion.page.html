<ion-header>
  <ion-toolbar class="ion-toolbar-ccs">
    <ion-buttons slot="start" style="color: white;">
      <ion-back-button (click)="volver()"></ion-back-button>
    </ion-buttons>
    <ion-title class="tituloInfo logo">
      <label style="color: white;">MAGIN</label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="courseID  === CourseLessonID">
    <div *ngFor="let cur of cursos; let i = index;" class="accordion-list" lines="none" detail="false" no-padding>
        <ion-list *ngFor="let lections of cur.lessons;  let j = index;" lines="none" class="itemCssF list-md">
          <div *ngIf="j === index">
          <ion-card style="border-radius: 10px;">
            <ion-card-title align="center" [ngStyle]="{'color': color}" style="text-transform: uppercase;padding: 10px;"> {{lections.name}}</ion-card-title>
            <ion-card-content style="text-align: justify; color: black;font-size: 14px;">{{lections.description}}</ion-card-content>
            <div style="text-align: center;">
              <ion-badge class="badge-go">¡Anímate!</ion-badge>
            </div>
            <ion-grid>
              <ion-row>
                <ion-col size="12" *ngFor="let recursos of lections.resources; let k = index" >
                  <div *ngIf="recursos.audio && recursos.order ===  index + 1" style="text-align: center;">
                    <ion-button fill="outline" class="button-start"
                      (click)="audioPlayer(lections.name,recursos.audio, recursos.order, lections.resources?.length)">
                      <ion-icon name="play"></ion-icon>Iniciar Leccion
                    </ion-button>
                  </div>
                  <div *ngIf="recursos.document && (recursos.order <= orderStorage  && recursos.order >= 5)"  style="text-align: center;">
                      <ion-button fill="outline"
                        (click)="previewDocuments(lections.name,recursos.document, recursos.order, lections.resources?.length)">
                        <ion-icon name="book-outline"></ion-icon>
                      </ion-button>
                  </div>
                  <div *ngIf="recursos.video && (recursos.order > orderStorage ||  recursos.order <= index)"  style="text-align: center;">
                      <ion-button fill="outline" class="button-star"
                      (click)="startVideo(lections.name,recursos.video, recursos.order, lections.resources?.length)">
                      <ion-icon name="play"></ion-icon>Iniciar Leccion
                    </ion-button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </div>   
      </ion-list>
    </div>
  </div>
</ion-content>
