<ion-header>
  <ion-toolbar class="ion-toolbar-ccs">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/users/entrena/vercurso"></ion-back-button>
    </ion-buttons>
    <ion-title class="tituloInfo">
      <label class="color-blue">M</label><label class="color-blueC">A</label><label class="color-blue">GIN</label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <div  class="content" *ngFor="let item of vid">
    <iframe #playerVim [src]="item + '?loop=1&muted=1&playsinline=1' | vimeoUrl" frameborder="0" allow="autoplay;"
    class="styleCss" width="100%" height="100%" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  </div>
  <ion-button>
    Continuar
  </ion-button>
</ion-content>
