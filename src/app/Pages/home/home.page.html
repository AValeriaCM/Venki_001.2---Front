<ion-header #header>
  <ion-toolbar #toolbar class="ion-toolbar-ccs">
    <div align="center">
      <ion-toolbar>
        <img src="/assets/FINAL-LOGO-MAGIN-PNG.png" width="170" height="100">
      </ion-toolbar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [appHideHeader]="header" [scrollEvents]="true" id="ion-content-opcional">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" routerLink="/help">
      <ion-icon name="help-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div align="center" class="card card-3">
    <h3>¡Bienvenido nuevamente!</h3>
    <ion-label *ngIf="usertk"
      style="font-size: 16px; color: #000; text-align: justify;">
      {{usertk.name}} {{usertk.lastname}}</ion-label>
  </div>

  <ion-card>
    <img src="../../../assets/icon/image1.jpg" (click)="imageView('../../../assets/icon/image1.jpg')" />
    <ion-card-content>
      <ion-label *ngIf="usertk">
        <h3 style="text-align: center; color: #000; font-weight: bold;">¡Empieza bien tu día!</h3>
      </ion-label>
    </ion-card-content>
  </ion-card>

  <div align="center" class="card" 
  style="background-image: url('../../../assets/imagenesVar/tu-actividad.jpg'); padding-right: 0%; padding-left: 0%;">
    <h3>Tu actividad de hoy</h3>
    <ion-label *ngIf="actividadDiaria"
      style="font-size: 16px; color: #000; text-align: center;">
      {{actividadDiaria}}</ion-label>
  </div>



  <ion-grid>
    <ion-row>
      <ion-col offset-4 *ngIf="actividadDiaria !== null">
        <div (click)="opinarSobreActividad(actividadDiaria)"
        style="background-image: url(../../../assets/imagenesVar/actividad.jpg);
        ">Opinar sobre la actividad</div>
      </ion-col>
      <ion-col *ngIf="leccionActiva ===  null">
        <div >No tienes una lección activa</div>
        <div *ngIf="leccionActiva">
          <div  *ngIf="leccionActiva !== null" (click)="retomarleccion()">Retomar {{leccionActiva.name}}</div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="usertk">
      <ion-col offset-4 *ngIf="usertk.surveyed !== 1 || miactividad === 0 || usertk.premium === 0">
        <div *ngIf="miactividad === 0" (click)="crearEntrada()"
        style="background-image: url(../../../assets/imagenesVar/social.jpg); align-items: center;">Ir <br>a la comunidad</div>
      </ion-col>
      <ion-col>
        <div *ngIf="usertk.surveyed === 0"
         (click)="diagnosticoRedirect(usertk.profile.id,  usertk.id)"
         style="background-image: url(../../../assets/imagenesVar/quiz.jpg)">Hacer diagnóstico</div>
        <div *ngIf="usertk.surveyed === 1" 
        (click)="recomedacionesRedirect(usertk.id)"
        style="background-image: url(../../../assets/imagenesVar/comprar.jpg)">Comprar un paquete</div>
      </ion-col>
    </ion-row>
  </ion-grid>
