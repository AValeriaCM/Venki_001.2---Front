<ion-header #header>
  <ion-toolbar #toolbar class="ion-toolbar-ccs">
    <div>
      <ion-toolbar>
        <ion-row class="logo">
          <ion-col size="4">
            <div class="icon-header">
              <img src="/assets/finallogo.png" width="120" height="70">
            </div>
          </ion-col>
          <ion-col size="8" style="align-self: flex-end">
            <div class="info-header">
              <ion-label *ngIf="usertk" style="font-size: 14px;color: #fff;margin-right: 5px;">{{message_header }}.</ion-label>
              <ion-label *ngIf="usertk" style="font-size: 14px;color: #fff;text-transform: capitalize;">{{usertk.name}} {{usertk.lastname}}</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-toolbar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [appHideHeader]="header" [scrollEvents]="true" id="ion-content-opcional">

  <div align="center" class="card" style="background-image: url('../../../assets/home/activity.jpg'); padding: 12px 50px;background-attachment: fixed;background-position: top;">
    <div class="div-activity">
      <h3 style="padding-top: 10px;font-size: 20px;margin-bottom: 0px;">Tu actividad de hoy</h3>
      <ion-label *ngIf="actividadDiaria" style="font-size: 16px; color: #000; text-align: center;"> {{actividadDiaria}}</ion-label>
    </div>
  </div>

  <ion-grid style="text-align-last: left;padding: 10px;">
      <ion-label style="font-size: 16px;font-weight: bold;">¿Qué quieres hacer hoy?</ion-label>
      <ion-row *ngIf="usertk">
          <ion-col size="4" *ngIf="actividadDiaria !== null" style="text-align: -webkit-center;">
              <div class="actions card-primary" (click)="opinarSobreActividad(actividadDiaria)">
                Opinar sobre la actividad
              </div>
          </ion-col>

          <ion-col size="4" *ngIf="usertk.surveyed !== 1 || miactividad === 0 || usertk.premium === 0" style="text-align: -webkit-center;">
            <div class="actions card-primary" *ngIf="miactividad === 0" (click)="crearEntrada()">
              Ir a la comunidad
            </div>
          </ion-col>

          <ion-col size="4" style="text-align: -webkit-center;">
            <div class="actions card-primary" *ngIf="usertk.surveyed === 0" (click)="diagnosticoRedirect(usertk.profile.id,  usertk.id)">
              Hacer diagnóstico
            </div>
            <div class="actions card-primary" *ngIf="usertk.surveyed === 1" (click)="recomedacionesRedirect(usertk.id)">
              Comprar un paquete
            </div>
          </ion-col>
      </ion-row>
  </ion-grid>

  <hr style="background-color: #d8d8d8;margin: 0px;">

  <ion-badge class="badge-lesson" *ngIf="leccionActiva ===  null" color="warning" >No tienes lecciones activas</ion-badge>

  <ion-badge class="badge-lesson" *ngIf="leccionActiva" color="tertiary" (click)="retomarleccion()" >Retomar: {{leccionActiva.name}}</ion-badge>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" routerLink="/help">
      <ion-icon name="help-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  
  <ion-card>
    <img src="../../../assets/icon/image1.jpg" (click)="imageView('../../../assets/icon/image1.jpg')" />
    <ion-card-content>
      <ion-label *ngIf="usertk">
        <h3 style="text-align: center; color: #000; font-weight: bold;">¡Empieza bien tu día!</h3>
      </ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
