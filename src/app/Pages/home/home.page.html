<ion-header #header>
  <ion-toolbar #toolbar class="ion-toolbar-ccs">
    <div align="center">
      <ion-toolbar>
        <img src="/assets/FINAL-LOGO-MAGIN-PNG.png" width="170" height="100">
      </ion-toolbar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [appHideHeader]="header" [scrollEvents]="true" id="ion-content-opcional">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary">
      <ion-icon name="help-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="card card-3">
    <h3>¡Bienvenido nuevamente!</h3>
    <ion-label *ngIf="usertk" style="font-size: 16px; font-family: url(../../../assets/fonts/proxima/proxima-nova.otf); color: #000; text-align: center;">
      {{usertk.name}} {{usertk.lastname}}</ion-label>
  </div>

  
  <ion-card>
    <img src="../../../assets/icon/image1.jpg" (click)="imageView('../../../assets/icon/image1.jpg')" />
    <ion-card-content>
        <ion-label *ngIf="usertk" >
          <ion-card-title>¡Empieza bien tu día!</ion-card-title>
        </ion-label>
    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-title>Tu actividad de hoy</ion-card-title>
       <label style="color: #000; font-size: medium; font-weight: bold;" *ngIf="actividadDiaria">{{actividadDiaria}}</label>
       <ion-item-divider></ion-item-divider><br>
      <p style="color: #000; font-size: medium; font-weight: bold;">&nbsp;&nbsp;&nbsp; ¡No olvides darnos tu opinión!</p>
      <ion-button *ngIf="actividadDiaria !== null" shape="round" style="float: right; margin: 20px;"
            (click)="opinarSobreActividad(actividadDiaria)">
            Ir &nbsp;&nbsp;
            <ion-icon name="arrow-forward">   </ion-icon>
          </ion-button>
  </ion-card>


  <ion-grid>
    <ion-row style="border-bottom: groove;">
      <ion-col size="12">
       
        <div class="boderbox" *ngIf="leccionActiva ===  null">          
          <ion-label *ngIf="leccionActiva === null"
            style=" font-size: 17px; color: #000;">
            <ion-icon name="information-circle"></ion-icon>
            No tienes una lección activa, puedes elegir
          </ion-label>
        </div>
        <div class="boderbox" *ngIf="leccionActiva">
          <br>
          <h3 style="margin-top: 10px;">Tus cursos</h3>
          <br>
          <ion-label style="color: #000; font-weight: bold;"><br>{{leccionActiva.name}}</ion-label> 
          <ion-button *ngIf="leccionActiva !== null" shape="round" style="align-items:flex-end; margin: 10px; width: 150px;"
           (click)="retomarleccion()">Retomar <br>
            </ion-button>
            
        </div>
      </ion-col>
      <ion-col *ngIf="usertk">
        <ion-card>
          <ion-list *ngIf="usertk.surveyed !== 1 || miactividad === 0 || usertk.premium === 0">
            <ion-item>
              <ion-button *ngIf="miactividad === 0" shape="round"  style="width: 150px;"
            (click)="crearEntrada()">
             <ion-icon name="people"></ion-icon>
             Ir a la comunidad
           </ion-button>
            </ion-item>
            <ion-item>
              <ion-button *ngIf="usertk.surveyed === 0" shape="round" style="width: 150px;"
              (click)="diagnosticoRedirect(usertk.profile.id,  usertk.id)">
              <ion-icon name="bulb"></ion-icon>
              Hacer Diagnostico
            </ion-button>
            </ion-item>
            <ion-item>
              <ion-button *ngIf="usertk.surveyed === 1" shape="round" style="width: 150px;"
             (click)="recomedacionesRedirect(usertk.id)">
             <ion-icon name="logo-usd"></ion-icon>
              Comprar un paquete</ion-button>
            </ion-item>
          </ion-list>
          <!--<div class="boderbox" *ngIf="usertk.surveyed !== 1 || miactividad === 0 || usertk.premium === 0">
            <br>
            <ion-button *ngIf="miactividad === 0" shape="round" style="margin: 20px; margin-top: 5%;"
            (click)="crearEntrada()">
             <ion-icon name="people"></ion-icon>
             Ir a la comunidad
           </ion-button>
           <br>
            <ion-button *ngIf="usertk.surveyed === 0" shape="round" style="margin: 20px; margin-bottom: 0%;"
              (click)="diagnosticoRedirect(usertk.profile.id,  usertk.id)">
              <ion-icon name="bulb"></ion-icon>
              Hacer Diagnostico
            </ion-button>
           
            <br>
            <ion-button *ngIf="usertk.surveyed === 1" shape="round" style="margin: 20px; margin-top: 5%;"
             (click)="recomedacionesRedirect(usertk.id)">
              Comprar un paquete</ion-button>
            <br>
            <br>
          </div>-->
          <br>
        </ion-card>
        
      </ion-col>
      <br>
    </ion-row>
  </ion-grid>

</ion-content>
