<ion-header>
  <ion-toolbar class="ion-toolbar-ccs">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/users/perfil"></ion-back-button>
    </ion-buttons>
    <ion-title class="tituloInfo">
      <label class="color-blue">M</label><label class="color-blueC">A</label><label class="color-blue">GIN</label>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="subtitle" style="text-align: center; font-size: 20px;">Edita tu información</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div *ngIf="usertk">
        <form [formGroup]="editarForm">
          <ion-item class="itemDec ion-item-css">
            <ion-icon name="person-outline"></ion-icon> 
            <ion-input name="nombre" type="text" placeholder="Ingresa Tu Nombre" formControlName="name">
            </ion-input>
          </ion-item>
          <ion-item class='form-text-error'
            *ngIf="!editarForm.controls.name.valid && (editarForm.controls.name.touched || editarForm.controls.name.dirty)">
            <ion-label>El nombre Debe <br>tener minimo 3 Caracteres</ion-label>
          </ion-item>
          <ion-item class="itemDec ion-item-css">
            <ion-icon name="person-outline"></ion-icon> 
            <ion-input name="apellido" type="text" placeholder="Ingresa Tu Apellido" formControlName="lastname">
            </ion-input>
          </ion-item>
          <ion-item class='form-text-error'
            *ngIf="!editarForm.controls.lastname.valid && (editarForm.controls.lastname.touched || editarForm.controls.lastname.dirty)">
            <ion-label>El Apellido Debe <br>tener minimo 3 Caracteres</ion-label>
          </ion-item>

          <ion-item class="itemDec ion-item-css">
            <ion-icon name="call-outline"></ion-icon>
            <ion-input name="celular" type="text" placeholder="Ingresa Tu #De Contacto" formControlName="phone">
            </ion-input>
          </ion-item>
          <ion-item class='form-text-error'
            *ngIf="!editarForm.controls.phone.valid && (editarForm.controls.phone.touched || editarForm.controls.phone.dirty)">
            <ion-label>tu telefono Debe <br>tener minimo 8 Caracteres</ion-label>
          </ion-item>
          <ion-item class="itemDec ion-item-css">
            <ion-icon name="mail-unread-outline"></ion-icon>
            <ion-input name="email" type="email" placeholder="Ingresa Tu Correo" formControlName="email">
            </ion-input>
          </ion-item>
          <ion-item class='form-text-error'
            *ngIf="!editarForm.controls.email.valid && (editarForm.controls.email.touched || editarForm.controls.email.dirty)">
            <ion-label>Debe ser un correo <br> valido</ion-label>
          </ion-item>
          <ion-item class="itemDec ion-item-css">
            <ion-icon name="calendar-outline"></ion-icon>
            <ion-datetime placeholder="Fecha de Nacimiento" displayFormat="YYYY/MM/DD" min="1980" max="2005"
              formControlName="birthday"></ion-datetime>
          </ion-item>
          <br>
          <textarea class="textArea" formControlName="description" placeholder="Que estas Pensando..." rows="4" cols="4"
            maxlength="90"></textarea>
          <br>
          <ion-item class="itemDec ion-item-css">
            <ion-icon name="school-outline"></ion-icon>
            <ion-input name="institution" type="text" placeholder="Ingresa donde estudiaste" formControlName="institution">
            </ion-input>
          </ion-item>
          <ion-item class='form-text-error'
            *ngIf="!editarForm.controls.institution.valid && (editarForm.controls.institution.touched || editarForm.controls.institution.dirty)">
            <ion-label>Ingresa Una Institución</ion-label>
          </ion-item>
          <br>
          <ion-item class="itemDec ion-item-css">
            <ion-icon name="heart-outline"></ion-icon>
            <ion-select class="itemSelect select-placeholder" placeholder="Situación sentimental" (ionChange)="optionsFn(r.value);" #r>
              <ion-select-option [value]="it" *ngFor="let it of items">{{it.situacion}}</ion-select-option>
            </ion-select>
          </ion-item>
          <br>
          <ion-item class="itemDec ion-item-css">
            <ion-icon name="earth-outline"></ion-icon>
            <ion-input name="city" type="text" placeholder="Ingresa donde vives" formControlName="city">
            </ion-input>
          </ion-item>
          <ion-item class='form-text-error'
            *ngIf="!editarForm.controls.city.valid && (editarForm.controls.city.touched || editarForm.controls.city.dirty)">
            <ion-label>Ingresa donde vives</ion-label>
          </ion-item>
          <br>
          <div padding>
            <ion-button type="submit" (click)="editar()" [disabled]="!editarForm.valid || situacionS === null" expand="block">Editar
            </ion-button>
          </div>
        </form>
      </div>
    </ion-card-content>
  </ion-card>


</ion-content>
