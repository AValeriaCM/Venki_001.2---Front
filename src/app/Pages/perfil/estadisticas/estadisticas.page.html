<ion-header>
  <ion-toolbar class="ion-toolbar-ccs">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/users/perfil"></ion-back-button>
    </ion-buttons>
    <ion-title class="tituloInfo">
      <label class="color-blue">M</label><label class="color-blueC">A</label><label class="color-blue">GIN</label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <br>
    <ion-card-title style="text-align: center;">Mis Resultados</ion-card-title>
  <br>
  <br>
  <ion-card-content>
    <canvas #barChart></canvas>
  </ion-card-content>
  <ion-card-content>
    <ion-list>

      <ion-item>
        <ion-avatar slot="start">
          <label class="circulo">2.0</label>
        </ion-avatar>
        <ion-label>
          <h3>Emocional</h3>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-avatar slot="start">
          <label class="circulo">1.0</label>
        </ion-avatar>
        <ion-label>
          <h3>Cognitivo</h3>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-avatar slot="start">
          <label class="circulo">2.0</label>
        </ion-avatar>
        <ion-label>
          <h3>Conductual</h3>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-avatar slot="start">
          <label class="circulo">3.0</label>
        </ion-avatar>
        <ion-label>
          <h3>Fortaleza mental</h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-content>
