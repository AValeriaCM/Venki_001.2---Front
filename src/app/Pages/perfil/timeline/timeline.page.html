<ion-header>
  <ion-toolbar class="ion-toolbar-ccs">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/users/perfil"></ion-back-button>
    </ion-buttons>
    <ion-title class="tituloInfo">
      <label class="color-blue">M</label><label class="color-blueC">A</label><label class="color-blue">GIN</label>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
<ion-card>
  <ion-card-content style="color: black;">
    <h1 align="center">Mi timeline</h1>

  <div>
    <ul class="timeline">
  
      <li class="timeline__item">
        <div class="timeline__step">
          <div class="timeline__step__marker timeline__step__marker--red"></div>
        </div>
        <div class="timeline__time">
          5pm
        </div>
        <div class="timeline__content">
          <div class="timeline__title">
            New Icons
          </div>
          <ul class="timeline__points">
            <li>Mobile App</li>
          </ul>
        </div>
      </li>
  
      <li class="timeline__item">
        <div class="timeline__step">
          <div class="timeline__step__marker timeline__step__marker--blue"></div>
        </div>
        <div class="timeline__time">
          4pm
        </div>
        <div class="timeline__content">
          <div class="timeline__title">
            Design Stand Up
          </div>
          <ul class="timeline__points">
            <li>Hangouts</li>
          </ul>
        </div>
      </li>
  
      <li class="timeline__item">
        <div class="timeline__step">
          <div class="timeline__step__marker timeline__step__marker--salmon"></div>
        </div>
        <div class="timeline__time">
          9am
        </div>
        <div class="timeline__content">
          <div class="timeline__title">
            Break
          </div>
        </div>
      </li>
  
      <li class="timeline__item">
        <div class="timeline__step">
          <div class="timeline__step__marker timeline__step__marker--blue"></div>
        </div>
        <div class="timeline__time">
          2pm
        </div>
        <div class="timeline__content">
          <div class="timeline__title">
            Home Screen
          </div>
          <ul class="timeline__points">
            <li>Web App</li>
          </ul>
        </div>
      </li>
  
    </ul>
  </div>
  </ion-card-content>
</ion-card>
