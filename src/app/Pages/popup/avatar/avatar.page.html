<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title style="color: black;">Seleccionar avatar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>

      <ion-list>
        <ion-item *ngFor="let avatar of avatars">
          <ion-avatar slot="start">
            <img class="profile-photo" src= "../../../assets/avatar/{{avatar.photo}}.png">
          </ion-avatar>
          <ion-label (click)="cambiarAvatar(avatar.photo)">
            <h2>{{avatar.name}}</h2>
          </ion-label>
        </ion-item>
      </ion-list>
     </ion-grid> 
</ion-content>
