<ion-header>
  <ion-toolbar class="ion-toolbar-ccs">
    <ion-buttons slot="start" style="font-size: 30px;" (click)="volver()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title class="tituloInfo">
      <label class="color-blue">M</label><label class="color-blueC">A</label><label class="color-blue">GIN</label>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div  class="back">
    <br>
    <br>
    <label>{{actividad}}</label>
    <br>
    <br>
    <textarea class="textArea" [(ngModel)]="textareainput" placeholder="Que estas Pensando..." rows="4" cols="150" maxlength="150"></textarea>
    <br>
    <div *ngIf="photos">
      <ion-slides [options]="sliderImgOption">
        <ion-slide *ngFor="let imag of photos">
          <img class="image-cont" src="{{imag.imagen}}">
        </ion-slide>
      </ion-slides>
    </div>
    <ion-button class="buttonUploadImg" fill=clear (click)="selccionImg()">
      <ion-icon name="cloud-upload"></ion-icon>
    </ion-button>
    <ion-button class="buttonUploadImg2" fill=clear (click)="Publicar()">
      <ion-icon name="send"></ion-icon>
    </ion-button>
  </div>

</ion-content>
