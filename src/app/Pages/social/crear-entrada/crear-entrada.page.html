<ion-header>
  <ion-toolbar class="ion-toolbar-ccs">
    <ion-buttons slot="start" style="font-size: 30px;color: white;" (click)="volver()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title class="tituloInfo logo">
      <label style="color: white;">MAGIN</label>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  
  <div class="oval" [ngStyle]="{'background': colors[idAction-1]}" ></div>
  <div class="back">
    <br>
    <div *ngIf="idAction == 1">
      <div align="center"  class="title">
        INFORMAR
      </div>
    </div>
    <div *ngIf="idAction == 2">
      <div align="center" class="title">
        COMPARTIR
      </div>
    </div>
    <div *ngIf="idAction == 3">
      <div align="center"  class="title">
        RETAR
      </div>
    </div>
    <br>
    <br>
    <ion-row>
      <div align="center">
        
      </div>
    </ion-row>
    <ion-row>
      <ion-col size="2" class="col-img">
        <img src="/assets/social/im{{idAction}}.png">
      </ion-col>
      <ion-col size="9">
        <textarea class="textArea" fill=clear [(ngModel)]="textareainput" [placeholder]="vistaHolder(idAction)" rows="4" cols="150" maxlength="150"></textarea>
        <div *ngIf="photos">
          <ion-slides [options]="sliderImgOption">
            <ion-slide *ngFor="let imag of photos">
              <img class="image-cont" src="{{ imag.imagen }}">
            </ion-slide>
          </ion-slides>
        </div>
        <ion-button class="buttonUploadImg" [ngStyle]="{'color': colors[idAction-1]}" fill=clear (click)="selccionImg()">
          <ion-icon name="cloud-upload"></ion-icon>
        </ion-button>
        <ion-button class="buttonUploadImg2" [ngStyle]="{'color': colors[idAction-1]}"  fill=clear (click)="Publicar()" [disabled]="!textareainput">
          <ion-icon name="send"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
    <br>

  </div>

</ion-content>
