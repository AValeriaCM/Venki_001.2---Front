<ion-header #header>
  <ion-toolbar #toolbar class="ion-toolbar-ccs">
    <div align="center">
      <ion-toolbar>
        <img src="/assets/FINAL-LOGO-MAGIN-PNG.png" width="170" height="100">
      </ion-toolbar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [appHideHeader]="header" [scrollEvents]="true">

  <label *ngIf="actividad"
    style="text-align: center;  margin-left: 35%; font-size: 18px; font-family: url(../../../../assets/fonts/proxima/proxima-nova.otf);">Actividad:
    {{actividad}}</label>
  <br>
  <div class="back">
    <ion-header>
      <ion-toolbar style="display: inline;">
        <ion-title style="text-align: center;">
          Â¿Que deseas hacer hoy?
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-grid style="display: inline; margin-top: 0px; margin-bottom: 0px;">
      <ion-row>
        <ion-col>
          <ion-fab-button color="secondary" class="fab-buttons" (click)="crearEntrada(1)">
            <ion-icon name="bulb" size="large"></ion-icon>
          </ion-fab-button>
          <br>
          <ion-label class="label-fab">Informar</ion-label>
        </ion-col>
        <ion-col>
          <ion-fab-button class="fab-buttons" (click)="crearEntrada(2)">
            <ion-icon name="megaphone" size="large"></ion-icon>
          </ion-fab-button>
          <br>
          <ion-label class="label-fab">Compartir</ion-label>
        </ion-col>
        <ion-col>
          <ion-fab-button color="danger" class="fab-buttons" (click)="crearEntrada(3)">
            <ion-icon name="flash" size="large"></ion-icon>
          </ion-fab-button>
          <br>
          <ion-label class="label-fab" style="padding-left: 15px;">Retar</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <br>
  <ion-title style="text-align: center;">Posts</ion-title>
  <ion-list *ngFor="let pst of miactividad" style="background-color: transparent !important;" class="itemCssFActividad  list-mdActividad">
    <ion-card class="border-post" [ngClass]="{
      'border-post-retar': pst.post[0] == '#',
      'border-post-informar': pst.post[0] == '!',
      'border-post-compartir': pst.post[0] == '@'}">
      <div class="boder">
        <ion-item class="ion-item-css-" style="background-color: transparent;">
          <ion-avatar item-left>
            <img class="avatar" src="../../../assets/avatar/{{pst.user.avatar}}.jpg" class="imagestyle"
              (click)="verUser(pst.user)">
          </ion-avatar>
          <ion-label class="author" (click)="verUser(pst.user)">{{pst.user.name}} {{pst.user.lastname}}</ion-label>
        </ion-item>
        <div style="background-color: transparent;" *ngIf="pst.medias.length === 0" class="labelContent">
          <label class="content">{{pst.post}}</label>
          <div class="time" class="ion-text-right"><br>
            {{pst.created_at | date:'short'}}
          </div>
        </div>
        <br>
        <div *ngIf="pst.medias.length !== 0" class="labelContent">
          <label class="content">{{pst.post}}</label>
          <ion-slides [options]="sliderImgOption">
            <ion-slide *ngFor="let imag of pst.medias">
              <img class="image-cont" src="http://venki.3utilities.com/medias/{{imag.media}}"
                (click)="imageView(imag.media)">
            </ion-slide>
          </ion-slides>
          <div class="time" class="ion-text-right"><br>
            {{pst.created_at | date:'short'}}
          </div>
          <ion-grid class="footer">
            <ion-row>
              <ion-col size="6" style="text-align: center; font-size: 25px;">
                <button ion-button icon-only style="color: white; font-size: 20px; background-color: transparent;"
                  (click)="handleLike(pst.count_like, pst.user_id)" clear> {{pst.count_like}}
                  <ion-icon name="thumbs-up"></ion-icon>
                </button>
              </ion-col>
              <ion-col size="6" style="text-align: center;">
                <button ion-button icon-only style="color: white; font-size: 25px; background-color: transparent;"
                  (click)="openChat(pst.user)" clear>
                  <ion-icon name="chatbubbles"></ion-icon>
                </button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>   
      </div>
    </ion-card>
  </ion-list>
  <ion-infinite-scroll threshold="25px" position="center" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <br>
</ion-content>
